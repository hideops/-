<!DOCTYPE html>
<html>
<head>
    <title>Статистика пользователей</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .stats-container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        img {
            max-width: 100%;
            margin: 20px 0;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="stats-container">
        <h1>Статистика пользователей</h1>
        <img src="data:image/png;base64,{{ stats_image }}" alt="Статистика пользователей">
        <a href="{{ url_for('profile') }}" class="back-link">Назад в профиль</a>
    </div>
</body>
</html>
